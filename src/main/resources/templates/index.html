<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Index of /file/</title>
</head>
<body>
<h1>Index of /file/</h1>
<hr>
<a th:href="${baseUrl}">../</a>
<pre th:each="folder : ${folderInfos}">

</pre>
<hr>
</body>
</html>
